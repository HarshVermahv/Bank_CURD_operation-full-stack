<h1 class="text-center">Account List</h1>

<table class="table table-tripod" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Account Holder Name</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.id }}</td>
      <td>{{ account.accountHolderName }}</td>
      <td>{{ account.balance}}</td>
    </tr>
  </tbody>
</table>
