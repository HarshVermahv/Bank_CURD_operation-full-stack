<h1 class="text-center">Withdraw Amount</h1>

<form (ngSubmit)="onWithdraw()">
  <div>
    <label for="accountId">Account ID</label>
    <input type="number" id="accountId" [(ngModel)]="accountId" name="accountId" required />
  </div>

  <div>
    <label for="withdrawAmount">Amount to Withdraw</label>
    <input type="number" id="withdrawAmount" [(ngModel)]="withdrawAmount" name="withdrawAmount" required />
  </div>

  <button type="submit">Withdraw</button>
</form>

<div *ngIf="updatedAccount">
  <h3>Updated Account</h3>
  <p><strong>Account Holder:</strong> {{ updatedAccount.accountHolderName }}</p>
  <p><strong>Balance:</strong> {{ updatedAccount.balance | currency }}</p>
</div>
